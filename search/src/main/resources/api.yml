openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'Sample API'
  description: Initial example to submit Elasticsearch queries

paths:
  /search:
    get:
      summary: 'Submits a query to Elasticsearch'
      operationId: search
      tags:
        - search
      parameters:
        - name: query
          in: query
          description: Query to be submitted
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
        - name: filterField
          in: query
          schema:
            type: string
            enum: [dateCreation, readingTime]
        - name: filterValue
          in: query
          schema:
            type: string
        - name: filterOrder
          in: query
          schema:
            type: string
            enum: [lte, gte]
        - name: sort
          in: query
          schema:
            type: string
            enum: [asc, desc]
        - name: sortField
          in: query
          schema:
            type: string
            enum: [dateCreation, readingTime]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Result:
      type: object
      properties:
        totalHits:
          type: integer
        Results:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
              abs:
                type: string
              readingTime:
                type: integer
              dateCreation:
                type: string
              highlight:
                type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: A human readable error message
          type: string
    Filter:
      type: object
      required:
        - field
        - order
        - value
      properties:
        field:
          type: string
          enum: [dateCreation, readingTime]
        order:
          type: string
          enum: [lte, gte]
        value:
          type: string
    Sort:
      type: object
      required:
        - field
        - order
      properties:
        field:
          type: string
          enum: [dateCreation, readingTime]
        order:
          type: string
          enum: [asc, desc]